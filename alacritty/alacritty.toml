# cp ~/.config/alacritty/alacritty.toml /mnt/c/Users/khars/AppData/Roaming/alacritty
[shell]
program = "wsl.exe"
# args = [ "~/.nix-profile/bin/zsh", "-c ", "~/.config/bin/tx" ]


[window]
startup_mode = "Maximized" 
opacity = 0.89

[font]
normal.family = "MesloLGS Nerd Font Propo"
bold.family = "MesloLGS Nerd Font Propo"
italic.family = "MesloLGS Nerd Font Propo"
bold_italic.family = "MesloLGS Nerd Font Propo"
size = 13.0

# https://github.com/alacritty/alacritty-theme
# Colours (Monokai Charcoal)

# Default Colours
[colors.primary]
background = '#000000'
foreground = '#FFFFFF'

# Normal Colours
[colors.normal]
black   = '#1a1a1a'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#fa8419'
blue    = '#9d65ff'
magenta = '#f4005f'
cyan    = '#58d1eb'
white   = '#c4c5b5'

# Bright Colours
[colors.bright]
black   = '#625e4c'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#e0d561'
blue    = '#9d65ff'
magenta = '#f4005f'
cyan    = '#58d1eb'
white   = '#f6f6ef'
