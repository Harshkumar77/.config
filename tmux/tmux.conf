# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix M-a
bind-key C-a send-prefix

set-option -g default-shell /bin/zsh

# reload config file (change file location to your the tmux.conf you want to use)
bind R source-file ~/.config/tmux/tmux.conf

# Enable mouse mode 
set -g mouse on


# don't rename windows automatically
set-option -g allow-rename off
bind r command-prompt -I "#W" "rename-window '%%'"

####### VIM ############
	setw -g mode-keys vi
             
	# switch panes using vim keybindings
	bind h select-pane -L 
	bind j select-pane -D 
	bind k select-pane -U
	bind l select-pane -R

	#Switch window
	bind -n M-, prev
	bind -n M-. next

	# resize panes more easily
	bind < resize-pane -L 5
	bind > resize-pane -R 5
	bind , resize-pane -D 5
	bind . resize-pane -U 5

	# vim like split
	bind s split-window -v -c '#{pane_current_path}'
	bind v split-window -h -c '#{pane_current_path}'
	unbind '"'
	unbind %


	# Vim selection mode and copy
	# bind [ select-pane -L 
	bind-key -T copy-mode-vi v send-keys -X begin-selection
	bind-key -T copy-mode-vi y send-keys -X copy-selection
	bind-key -T copy-mode-vi r send-keys -X rectangle-toggle


bind d neww "~/.config/bin/tx"
bind f neww "~/.config/bin/cf" -n 'config'

bind n command-prompt -I "" "new-session -s '%%' -c ~"
bind c command-prompt -I "" "new-window -n '%%'"
bind q detach
bind x kill-pane

set -g status-style bg=color8
set -g status-right ""
set -g status-position bottom

set-window-option -g window-status-current-style bg=#9c64fe

